<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ToDoList</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(35, 35, 35);">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <a class="navbar-brand text-danger" href="/home">ToDoList</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" >
        <ul class="navbar-nav">
        </ul>
        <form th:action="@{/comments}" class="form-inline my-2 my-lg-0" style="margin-left: 60px;" method="post">
            <input class="form-control mr-sm-2" type="text" name="id_task" placeholder="ID" aria-label="id">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Коментировать</button>
        </form>
    </div>

    <form th:action="@{/logout}" method="post">
        <input class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="Sign Out"/>
    </form>
</nav>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto" >
            <br>
            <div class="card bg-dark " style="width: 44rem;">
                <div class="card-body">
                    <h5 class="card-title text-white" th:text="${task.id}">...</h5>
                    <h5 class="card-title text-white" th:text="${task.title}">...</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${task.priority}">...</h6>
                    <p class="card-text text-light" th:text="${task.description}">...</p>
                    <h6 class="card-text text-light">Сроки:</h6>
                    <p class="card-text text-light">От:</p>
                    <p class="card-text text-light" th:text="${task.term.start}">...</p>
                    <p class="card-text text-light">До:</p>
                    <p class="card-text text-light" th:text="${task.term.end}">...</p>
                </div>
            </div>


            <hr align="center" width="700"  style="height: 2px;" color="#ff0000" />
            <form th:action="@{/commentss}" method="post" style="width: 44rem;">
                <div class="form-group">
                    <label class="text-white" for="exampleFormControlInput1">ФИО</label>
                    <input type="text" name="fio" class="form-control" id="exampleFormControlInput1" placeholder="ФИО">
                </div>

                <div class="form-group">
                    <label class="text-white" for="exampleFormControlTextarea1">Коментарий</label>
                    <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="2" placeholder="Описание"></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Добавить</button>
            </form>


            <th:block th:each="comment : ${comments}">
                <hr align="center" width="700"  style="height: 1px;" color="#ff0000" />
                <div class="card bg-dark " style="width: 44rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white" th:text="${comment.fio}">...</h5>
                        <h5 class="card-title text-white" th:text="${comment.discription}">...</h5>
                    </div>
                </div>
            </th:block>


        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
