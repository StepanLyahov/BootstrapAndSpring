<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ToDoList</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(35, 35, 35);">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <a class="navbar-brand text-danger" href="#">ToDoList</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/main">Добавление задач</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/del">Удаление задач</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" style="margin-left: 60px;" method="post">
            <input class="form-control mr-sm-2" type="text" name="titleForDel" placeholder="Заголовок" aria-label="Заголовок">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Удалить</button>
        </form>
    </div>

</nav>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto" >
            <br>

            <th:block th:each="task : ${tasks}">
                <hr align="center" width="700"  style="height: 1px;" color="#ff0000" />
                <div class="card bg-dark " style="width: 44rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white" th:text="${task.title}">...</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${task.priority}">...</h6>
                        <p class="card-text text-light" th:text="${task.description}">...</p>
                    </div>
                </div>
            </th:block>

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
