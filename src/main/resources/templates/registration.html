<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ToDoList</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(35, 35, 35);">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <a class="navbar-brand text-danger" href="/home">ToDoList</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    </button>
</nav>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto" >
            <h5 class="card-title text-white" th:text="${mes}">...</h5>
            <br>
            <h3 class="text-white">Регистрация:</h3>

            <form th:action="@{/registration}" method="post" style="width: 44rem;">

                <div class="form-group">
                    <label class="text-white" for="exampleFormControlInput1">Имя пользователей:</label>
                    <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="name">
                </div>

                <div class="form-group">
                    <label class="text-white" for="exampleFormControlInput1">Пароль:</label>
                    <input type="password" name="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
                </div>

                <button type="submit" class="btn btn-danger">Зарегестрироваться</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
