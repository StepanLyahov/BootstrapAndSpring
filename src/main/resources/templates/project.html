<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ToDoList</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>

    <style type="text/css">


    </style>
</head>
<body style="background-color: rgb(35, 35, 35);">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <a class="navbar-brand text-danger" href="/home">ToDoList</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" >
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Добавление задач</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/del">Удаление задач</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/project">Проекты</a>
            </li>
        </ul>
    </div>

    <form th:action="@{/logout}" method="post">
        <input class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="Sign Out"/>
    </form>
</nav>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto" >
            <br>

            <h3 class="text-white">Добавить новый проект:</h3>

            <form th:action="@{/project}" method="post" style="width: 44rem;">
                <div class="form-group">
                    <label class="text-white" for="exampleFormControlInput1">Имя проекта</label>
                    <input type="text" name="title_project" class="form-control" id="exampleFormControlInput1" placeholder="Заголовок">
                </div>

                <div class="form-group">
                    <label class="text-white" for="exampleFormControlInput1">Имя пользователя</label>
                    <input type="text" name="name_user" class="form-control" id="exampleFormControlInput2" placeholder="пользователя">
                </div>

                <button type="submit" class="btn btn-danger">Добавить</button>
            </form>


            <th:block th:each="project : ${projects}">
                <hr align="center" width="700"  style="height: 1px;" color="#ff0000" />
                <div class="card bg-dark " style="width: 44rem;">
                    <div class="card-body">
                        <h5 class="card-title text-white" th:text="${project.title}">...</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${project.user.username}">...</h6>
                        <p class="card-text text-light" th:text="${project.id}">...</p>

                        <th:block th:each="task : ${project.tasks}">
                            <hr align="center" width="700"  style="height: 1px;" color="#ff0000" />
                            <div class="card bg-dark " style="width: 44rem;">
                                <div class="card-body">
                                    <h5 class="card-title text-white" th:text="${task.id}">...</h5>
                                    <h5 class="card-title text-white" th:text="${task.title}">...</h5>
                                    <h6 class="card-subtitle mb-2 text-muted" th:text="${task.priority}">...</h6>
                                    <p class="card-text text-light" th:text="${task.description}">...</p>
                                    <h6 class="card-text text-light">Сроки:</h6>
                                    <p class="card-text text-light">От:</p>
                                    <p class="card-text text-light" th:text="${task.term.start}">...</p>
                                    <p class="card-text text-light">До:</p>
                                    <p class="card-text text-light" th:text="${task.term.end}">...</p>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </th:block>

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
